<div class="container">
  <h1>Upload Product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProduct()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Image</label>
          <input type="text" class="form-control" [(ngModel)]="product.image" name="image" required>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="name">Category</label>
          <input type="phone" class="form-control" [(ngModel)]="product.category" name="category" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
